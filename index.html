<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=1200, initial-scale=1.0">
    <title>Keyboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container phi" align="center">
        <div class="title">
            <h1>Virtual Keyboard</h1>
            <p>&#169; <a href="https://devsk18.github.io/samkthampan" target="_blank"> Sam K Thampan</a></p>
        </div>
        <div class="keyboard card">
            <div class="row-1 extra-small">
                <button>Esc</button>
                <button>F1</button>
                <button>F2</button>
                <button>F3</button>
                <button>F4</button>
                <button>F5</button>
                <button>F6</button>
                <button>F7</button>
                <button>F8</button>
                <button>F9</button>
                <button>F10</button>
                <button>F11</button>
                <button>F12</button>
                <button>PrtScr</button>
                <button>Insert</button>
                <button>Delete</button>
            </div>
            <div class="row-2">
                <button><b>~</b></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button><b>-</b></button>
                <button><b>=</b></button>
                <button>Backspace</button>
            </div>
            <div class="row-3">
                <button>&nbsp;&nbsp;&nbsp; Tab &nbsp;&nbsp;&nbsp;</button>
                <button>Q</button>
                <button id="spec1">W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button><b>[</b></button>
                <button><b>]</b></button>
                <button><b>\</b></button>
            </div>
            <div class="row-4">
                <button>CapsLock</button>
                <button id="spec2">A</button>
                <button id="spec3">S</button>
                <button id="spec4">D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button><b>;</b></button>
                <button><b>'</b></button>
                <button>&nbsp;&nbsp;&nbsp;&nbsp; Enter &nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="row-5">
                <button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Shift &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button><b>,</b></button>
                <button><b>.</b></button>
                <button><b>/</b></button>
                <button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Shift &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="row-6">
                <button>Ctrl</button>
                <button>Fn</button>
                <button>
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 87.3 87.6" style="width: 11px;height:24px ;">
                        <polyline points="0 12.5 35.7 7.6 35.7 42.1 0 42.1"/>
                        <polyline points="40 6.9 87.3 0 87.3 41.8 40 41.8"/>
                        <polyline points="0 45.74 35.7 45.74 35.7 80.34 0 75.34"/>
                        <polyline points="40 46.2 87.3 46.2 87.3 87.6 40 80.9"/>
                    </svg> -->
                    <font face=Wingdings>&#xff;</font>
                </button>
                <button>Alt</button>
                <button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Space &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button>Alt</button>
                <button>Ctrl</button>
                <div class="extra-small" style="display: inline-block;margin-left: 10px;">
                    <div align="center">
                        <button>&#8593</button>
                    </div>
                    <button>&#8592</button>
                    <button>&#8595</button>
                    <button>&#8594</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
